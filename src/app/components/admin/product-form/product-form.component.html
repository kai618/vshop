<form>
  <!-- Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" />
  </div>
  <!-- Title -->

  <!-- Price -->
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input id="price" type="number" step="0.01" class="form-control" />
    </div>
  </div>
  <!-- Price -->

  <!-- Category -->
  <div class="form-group">
    <label for="category">Category</label>
    <select
      id="category"
      class="form-control"
      [disabled]="!(categories$ | async)"
    >
      <ng-container *ngIf="categories$ | async as cats; else loadOption">
        <option *ngFor="let cat of cats" [value]="cat.id">{{
          cat.name
        }}</option>
      </ng-container>
      <ng-template #loadOption>
        <option>Loading...</option>
      </ng-template>
    </select>
  </div>
  <!-- Category -->

  <!-- Image URL -->
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" type="text" class="form-control" />
  </div>
  <!-- Image URL -->

  <button class="btn btn-primary">Save</button>
</form>
