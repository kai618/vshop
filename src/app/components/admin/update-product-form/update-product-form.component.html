<div class="row">
  <div class="col-12 col-md-7">
    <form #form="ngForm" (ngSubmit)="submit()">
      <!-- Title Start -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          [(ngModel)]="product.title"
          name="title"
          id="title"
          type="text"
          class="form-control"
        />
      </div>
      <!-- Title End -->

      <!-- Category Start -->
      <div class="form-group">
        <label for="category">Category</label>
        <ng-container *ngIf="categories$ | async as cats; else loadingText">
          <select
            [(ngModel)]="product.category"
            name="category"
            id="category"
            class="form-control"
          >
            <option *ngFor="let cat of cats" [value]="cat.id">{{
              cat.name
            }}</option>
          </select>
        </ng-container>
        <ng-template #loadingText>
          <select disabled id="category" class="form-control">
            <option>Loading...</option>
          </select>
        </ng-template>
      </div>
      <!-- Category End -->

      <div class="row">
        <div class="col-12 col-sm-7">
          <!-- Price Start -->
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input
                [(ngModel)]="product.price"
                name="price"
                id="price"
                type="number"
                min="0"
                step="0.01"
                class="form-control"
              />
            </div>
          </div>
          <!-- Price End -->
        </div>
        <div class="col-12 col-sm-5">
          <!-- Amount Start -->
          <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-group">
              <input
                [(ngModel)]="product.amount"
                name="amount"
                id="amount"
                type="number"
                min="0"
                step="1"
                class="form-control"
              />
              <div class="input-group-append">
                <span class="input-group-text">kg</span>
              </div>
            </div>
          </div>
          <!-- Amount End -->
        </div>
      </div>

      <!-- Image URL Start -->
      <div class="form-group">
        <label for="photoURL">Image URL</label>
        <input
          [(ngModel)]="product.photoURL"
          name="photoURL"
          id="photoURL"
          type="text"
          class="form-control"
          (input)="this.isPhotoUrlValid = true"
        />
      </div>
      <!-- Image URL End -->
    </form>
  </div>

  <div class="col-12 col-md-5">
    <!-- Showcase Start -->
    <div *ngIf="product.photoURL != null; else noDataCard" class="card showcase">
      <img
        #cardPhoto
        class="card-img-top card-photo"
        [src]="product.photoURL"
        (error)="onCardPhotoError(cardPhoto)"
        alt=""
      />
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title font-weight-bold">
          {{ product.title ? product.title : "No title" }}
        </h5>
        <p class="card-text">
          {{ product.price ? (product.price | currency: "USD") : "No price" }}
        </p>
      </div>
    </div>
    <ng-template #noDataCard>
      <div class="card showcase">
        <img class="card-img-top card-photo" src="" alt="" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">&nbsp;</h5>
          <p class="card-text">&nbsp;</p>
        </div>
      </div>
    </ng-template>

    <!-- Showcase End -->
  </div>
</div>
<div class="d-flex justify-content-between">
  <button class="btn btn-success" (click)="form.ngSubmit.emit()">Update</button>
  <button class="btn btn-danger" (click)="delete()">Remove</button>
</div>
