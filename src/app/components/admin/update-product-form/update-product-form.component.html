<div class="row form">
  <div class="col-12 col-md-7">
    <form #ngForm="ngForm" [formGroup]="form" (ngSubmit)="submit()">
      <!-- Title Start -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          formControlName="title"
          name="title"
          id="title"
          type="text"
          class="form-control"
        />
      </div>
      <!-- Title End -->

      <!-- Category Start -->
      <div class="form-group">
        <label for="category">Category</label>
        <ng-container *ngIf="categories$ | async as cats; else loadingText">
          <select
            formControlName="category"
            name="category"
            id="category"
            class="custom-select form-control"
          >
            <option *ngFor="let cat of cats" [value]="cat.id">{{
              cat.name
            }}</option>
          </select>
        </ng-container>
        <ng-template #loadingText>
          <select disabled id="category" class="custom-select form-control">
            <option>Loading...</option>
          </select>
        </ng-template>
      </div>
      <!-- Category End -->

      <div class="row">
        <div class="col-12 col-sm-7">
          <!-- Price Start -->
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input
                formControlName="price"
                name="price"
                id="price"
                type="number"
                min="0"
                step="0.01"
                class="form-control"
              />
            </div>
          </div>
          <!-- Price End -->
        </div>
        <div class="col-12 col-sm-5">
          <!-- Amount Start -->
          <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-group">
              <input
                formControlName="amount"
                name="amount"
                id="amount"
                type="number"
                min="0"
                step="1"
                class="form-control"
              />
              <div class="input-group-append">
                <span class="input-group-text">kg</span>
              </div>
            </div>
          </div>
          <!-- Amount End -->
        </div>
      </div>

      <!-- Image URL Start -->
      <div class="form-group">
        <label for="photoURL">Image URL</label>
        <input
          formControlName="photoURL"
          name="photoURL"
          id="photoURL"
          type="text"
          class="form-control"
          (input)="this.isPhotoUrlValid = true"
        />
      </div>
      <!-- Image URL End -->
    </form>
  </div>

  <div class="col-12 col-md-5 showcase">
    <!-- Showcase Start -->
    <div *ngIf="product.photoURL != null; else noDataCard" class="card">
      <img
        #photo
        class="card-img-top card-photo"
        [src]="product.photoURL"
        (load)="onLoadPhoto(photo)"
        (error)="onErrorPhoto(photo)"
        alt=""
      />
      <div
        class="card-body d-flex flex-column align-items-center justify-content-center"
      >
        <h5 class="card-title font-weight-bold">
          {{ product.title ? product.title : "No title" }}
        </h5>
        <p class="card-text">
          {{ product.price ? (product.price | currency: "USD") : "No price" }}
        </p>
      </div>
    </div>
    <ng-template #noDataCard>
      <div class="card">
        <img class="card-img-top card-photo" src="" alt="" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">&nbsp;</h5>
          <p class="card-text">&nbsp;</p>
        </div>
      </div>
    </ng-template>

    <!-- Showcase End -->
  </div>
</div>
<div class="d-flex justify-content-between">
  <button class="btn btn-success" (click)="ngForm.ngSubmit.emit()">
    Update
  </button>
  <button class="btn btn-danger" (click)="openModal(removeModal)">
    Remove
  </button>
</div>

<!-- Modal start -->
<ng-template #removeModal let-modal>
  <div class="modal-header bg-danger d-flex justify-content-center">
    <h4 class="modal-title" style="color: white; font-weight: bold;">
      Product Removal
    </h4>
    <!-- <button type="btn btn-sm btn-outline-success" class="close" (click)="modal.dismiss(false)">
      <span style="color: white;">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <span
      >Do you really want to remove <b>{{ product.title }}</b
      >?</span
    >
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-sm btn-outline-success"
      (click)="modal.dismiss(false)"
    >
      No
    </button>
    <button
      type="button"
      class="btn btn-sm btn-outline-danger"
      (click)="modal.close(true)"
    >
      Yes
    </button>
  </div>
</ng-template>
<!-- Modal end -->
