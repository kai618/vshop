<div class="d-flex justify-content-center">
  <div class="card shadow-sm">
    <img class="card-img-top" [src]="userSv.user.photoURL" alt="User Photo" />
    <div class="card-title d-flex justify-content-center">
      {{ userSv.user.displayName }}
    </div>
    <div class="row card-body d-flex justify-content-center">
      <div *ngFor="let role of roles | async" class="badge badge-info m-1">
        {{ role.toUpperCase() }}
      </div>
    </div>
  </div>
</div>
