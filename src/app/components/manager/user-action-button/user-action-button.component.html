<div ngbDropdown placement="bottom-right" class="d-inline-block">
  <button class="btn btn-light btn-sm" ngbDropdownToggle></button>
  <div ngbDropdownMenu>
    <button *ngIf="!isAdmin" ngbDropdownItem (click)="grantAdmin()">
      Grant Admin
    </button>
    <button ngbDropdownItem (click)="setBlockStatus()">
      {{ isBlocked ? "Unblock" : "Block" }}
    </button>
  </div>
</div>
